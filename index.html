<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pipeline кандидатов</title>
  <!-- Подключаем шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Oswald, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #ececec);
      margin: 0;
      padding: 20px;
      color: #111;
    }
    h1 { 
      text-align: center; 
      color: #111; 
      font-family: 'Oswald', sans-serif;
      font-size: 36px;
      margin-bottom: 50px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
      gap: 25px;
    }
    .card {
      font-family: 'Roboto', sans-serif;
      font-size: 17px;
      line-height: 1.4;
      background: #1a1a1a;
      color: #f1f1f1;
      border-radius: 10px;
      padding: 14px;
      transition: 0.3s;
    }
    .card p { margin: 6px 0; }
    .card:hover {
      transform: translateY(-4px);
    }

    /* Кнопки */
    .btn {
      display: inline-block;
      margin-top: 4px;
      margin-right: 6px;
      padding: 6px 12px;
      border-radius: 6px;
      color: #fff !important;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      transition: 0.3s;
    }
      .email-link {
        color: #fff;
        text-decoration: none; /* убираем подчёркивание */
    }
      .email-link:hover {
        text-decoration: underline; /* подчёркивание при наведении */
    }

    .btn-linkedin {
      background: #0077b5;
    }
    .btn-linkedin:hover {
      background: #005582;
      box-shadow: 0 0 8px rgba(0,119,181,0.7);
    }
    .btn-cv {
      background: #28a745;
    }
    .btn-cv:hover {
      background: #1e7e34;
      box-shadow: 0 0 8px rgba(40,167,69,0.7);
    }
    .status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
}
.status.new { background: #f39c12; }
.status.sent { background: #007bff; }
.status.interview { background: #9b59b6; }
.status.offer { background: #28a745; }
.status.reject { background: #dc3545; }


    /* Неоновые границы по статусу */
    .new {
      border: 2px solid #f39c12;
      box-shadow: 0 0 6px #f39c12, 0 0 12px #f39c12, 0 0 18px #f39c12;
    }
    .sent {
      border: 2px solid #007bff;
      box-shadow: 0 0 6px #007bff, 0 0 12px #007bff, 0 0 18px #007bff;
    }
    .interview {
      border: 2px solid #9b59b6;
      box-shadow: 0 0 6px #9b59b6, 0 0 12px #9b59b6, 0 0 18px #9b59b6;
    }
    .offer {
      border: 2px solid #28a745;
      box-shadow: 0 0 6px #28a745, 0 0 12px #28a745, 0 0 18px #28a745;
    }
    .reject {
      border: 2px solid #dc3545;
      box-shadow: 0 0 6px #dc3545, 0 0 12px #dc3545, 0 0 18px #dc3545;
    }
  </style>
</head>
<body>
  <h1>Pipeline кандидатов</h1>
  <div class="grid" id="content"></div>

  <script>
    async function loadData() {
      try {
        const res = await fetch("https://docs.google.com/spreadsheets/d/1ZISfkRoQPYzlPkIXkWdyNtueJTRq3_edQtQQuPDDasw/gviz/tq?tqx=out:json");
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        // новые кандидаты сверху
        const rows = json.table.rows.reverse();
        let html = "";

        for (let i = 0; i < rows.length; i++) {
          const r = rows[i].c;
          if (!r[4]) continue;

          const agency = r[1]?.v || "";
          const recruiter = r[2]?.v || "";
          const vacancy = r[3]?.v || "";
          const candidate = r[4]?.v || "";
          const email = r[5]?.v || "";
          const salary = r[7]?.v || "";
          const location = r[9]?.v || "";
          const linkedin = r[10]?.v || "";
          const cv = r[11]?.v || "";
          const status = r[12]?.v || "";
          const comment = r[13]?.v || "";

          // стиль по статусу
          let statusClass = "";
          if (status.includes("Новый")) statusClass = "new";
          if (status.includes("Передан")) statusClass = "sent";
          if (status.includes("Интервью")) statusClass = "interview";
          if (status.includes("Оффер")) statusClass = "offer";
          if (status.includes("Отказ")) statusClass = "reject";

          html += `
            <div class="card ${statusClass}">
              <p><b>Агентство:</b> ${agency}</p>
              <p><b>Рекрутер:</b> ${recruiter}</p>
              <p><b>Вакансия:</b> ${vacancy}</p>
              <p><b>Кандидат:</b> ${candidate}</p>
              <p><b>Email:</b> <a href="mailto:${email}" class="email-link">${email}</a></p>
              <p><b>З/П:</b> ${salary}</p>
              <p><b>Локация:</b> ${location}</p>
              <p>
                ${linkedin ? `<a href="${linkedin}" target="_blank" class="btn btn-linkedin">LinkedIn</a>` : ""}
                ${cv ? `<a href="${cv}" target="_blank" class="btn btn-cv">CV</a>` : ""}
              </p>
              <p><b>Статус:</b> <span class="status ${statusClass}">${status}</span></p>
              <p><b>Комментарий:</b> ${comment}</p>
            </div>
          `;
        }

        document.getElementById("content").innerHTML = html;
      } catch (e) {
        console.error("Ошибка загрузки данных:", e);
        document.getElementById("content").innerHTML = "<p>Не удалось загрузить данные</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
