<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Одностраничный сайт</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. Пустой блок (отступ сверху) -->
  <section class="block empty-top"></section>

  <!-- 2. Хедер -->
  <header class="block header">
    <div class="logo">Логотип</div>
    <nav class="menu">
      <a href="#">Ссылка 1</a>
      <a href="#">Ссылка 2</a>
      <a href="#">Ссылка 3</a>
    </nav>
  </header>

  <!-- 3. Заглавная надпись -->
  <section class="block title">
    <h1>Добро пожаловать на сайт</h1>
  </section>

  <!-- 4. Текст-инструкция -->
  <section class="block text">
    <p>
      Здесь можно разместить пошаговую инструкцию или описание.  
      Ты сможешь задать ширину текста, выравнивание и отступы через CSS.
    </p>
  </section>

  <!-- 5. Карточки с названиями фирм -->
  <section class="block cards">
    <div class="card">Компания 1</div>
    <div class="card">Компания 2</div>
    <div class="card">Компания 3</div>
  </section>

  <!-- 6. Пустой блок (отступ перед футером) -->
  <section class="block empty-bottom"></section>

  <!-- 7. Футер -->
  <footer class="block footer">
    <p>© 2025 Все права защищены</p>
  </footer>

</body>
</html>
