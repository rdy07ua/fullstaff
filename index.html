<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>&lt;FULLSTAFF &amp; PARTNERS&gt;</title>
  <!-- Подключаем шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Oswald, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #ececec);
      margin: 0;
      padding: 20px;
      color: #111;
    }
    h1 { 
      text-align: center; 
      color: #111; 
      font-family: 'Oswald', sans-serif;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-container button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-container button:hover {
      background: #0056b3;
    }
    #logoutBtn {
      display: block;
      margin: 0 auto 30px auto;
      padding: 8px 18px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    #logoutBtn:hover {
      background: #a71d2a;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
      gap: 25px;
    }
    .card {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 1.4;
      background: #1a1a1a;
      color: #f1f1f1;
      border-radius: 10px;
      padding: 14px;
      transition: 0.3s;
      cursor: pointer;
      overflow: hidden;
    }
    .card p { margin: 6px 0; }
    .card:hover {
      transform: translateY(-4px);
    }

    .card-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    .card.expanded .card-details {
      max-height: 500px;
    }

    .card-preview b,
    .card-details b {
      font-weight: 600;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      margin-top: 4px;
      margin-right: 6px;
      padding: 6px 12px;
      border-radius: 6px;
      color: #fff !important;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      transition: 0.3s;
    }
    .email-link {
      color: #fff;
      text-decoration: none;
    }
    .email-link:hover {
      text-decoration: underline;
    }
    .btn-linkedin { background: #0077b5; }
    .btn-linkedin:hover {
      background: #005582;
      box-shadow: 0 0 8px rgba(0,119,181,0.7);
    }
    .btn-cv { background: #28a745; }
    .btn-cv:hover {
      background: #1e7e34;
      box-shadow: 0 0 8px rgba(40,167,69,0.7);
    }

    .status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
    }
    .status.new { background: #f39c12; }
    .status.sent { background: #007bff; }
    .status.interview { background: #9b59b6; }
    .status.offer { background: #28a745; }
    .status.reject { background: #dc3545; }

    .new { border: 2px solid #f39c12; box-shadow: 0 0 6px #f39c12; }
    .sent { border: 2px solid #007bff; box-shadow: 0 0 6px #007bff; }
    .interview { border: 2px solid #9b59b6; box-shadow: 0 0 6px #9b59b6; }
    .offer { border: 2px solid #28a745; box-shadow: 0 0 6px #28a745; }
    .reject { border: 2px solid #dc3545; box-shadow: 0 0 6px #dc3545; }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      .card { font-size: 15px; padding: 12px; }
      .card-preview b,
      .card-details b { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div id="loginSection" class="login-container" style="display:none;">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
  </div>

  <div id="mainContent" style="display:none;">
    <h1>Pipeline кандидатов</h1>
    <button id="logoutBtn" onclick="logout()">Выйти</button>
    <div class="grid" id="content"></div>
  </div>

  <script>
    // список пользователей
    const users = {
      "admin": { password: "1234", role: "admin", recruiterName: null },
      "user1": { password: "pass1", name: "Рекрутер 1" },
      "user2": { password: "pass2", name: "Рекрутер 2" },
      "user3": { password: "pass3", name: "Рекрутер 3" },
      "user4": { password: "pass4", name: "Рекрутер 4" },
      "user5": { password: "pass5", name: "Рекрутер 5" }
    };

    let currentUser = null;

    // проверка сохранённого логина
    window.onload = () => {
      const savedUser = localStorage.getItem("currentUser");
      if (savedUser && users[savedUser]) {
        currentUser = savedUser;
        showMainContent();
      } else {
        document.getElementById("loginSection").style.display = "block";
      }
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (users[username] && users[username].password === password) {
        currentUser = username;
        localStorage.setItem("currentUser", username); // сохраняем логин
        showMainContent();
      } else {
        alert("Неверный логин или пароль!");
      }
    }

    function logout() {
      localStorage.removeItem("currentUser");
      currentUser = null;
      document.getElementById("mainContent").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
    }

    function showMainContent() {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      loadData();
    }

    async function loadData() {
      try {
        const res = await fetch("https://docs.google.com/spreadsheets/d/1ZISfkRoQPYzlPkIXkWdyNtueJTRq3_edQtQQuPDDasw/gviz/tq?tqx=out:json");
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows.reverse();
        let html = "";

        for (let i = 0; i < rows.length; i++) {
          const r = rows[i].c;
          if (!r[4]) continue;

          const agency = r[1]?.v || "";
          const recruiter = r[2]?.v || "";
          const vacancy = r[3]?.v || "";
          const candidate = r[4]?.v || "";
          const email = r[5]?.v || "";
          const salary = r[7]?.v || "";
          const location = r[9]?.v || "";
          const linkedin = r[10]?.v || "";
          const cv = r[11]?.v || "";
          const status = r[12]?.v || "";
          const comment = r[13]?.v || "";

          // фильтруем по текущему пользователю
          if (recruiter !== users[currentUser].name) continue;

          let statusClass = "";
          if (status.includes("Новый")) statusClass = "new";
          if (status.includes("Передан")) statusClass = "sent";
          if (status.includes("Интервью")) statusClass = "interview";
          if (status.includes("Оффер")) statusClass = "offer";
          if (status.includes("Отказ")) statusClass = "reject";

          html += `
            <div class="card ${statusClass}" onclick="toggleCard(this)">
              <div class="card-preview">
                <p><b>Кандидат:</b> ${candidate}</p>
                <p><b>Вакансия:</b> ${vacancy}</p>
                <p><b>Статус:</b> <span class="status ${statusClass}">${status}</span></p>
              </div>
              <div class="card-details">
                <p><b>Агентство:</b> ${agency}</p>
                <p><b>Рекрутер:</b> ${recruiter}</p>
                <p><b>Email:</b> <a href="mailto:${email}" class="email-link">${email}</a></p>
                <p><b>З/П:</b> ${salary}</p>
                <p><b>Локация:</b> ${location}</p>
                <p>
                  ${linkedin ? `<a href="${linkedin}" target="_blank" class="btn btn-linkedin">LinkedIn</a>` : ""}
                  ${cv ? `<a href="${cv}" target="_blank" class="btn btn-cv">CV</a>` : ""}
                </p>
                <p><b>Комментарий:</b> ${comment}</p>
              </div>
            </div>
          `;
        }

        document.getElementById("content").innerHTML = html;
      } catch (e) {
        console.error("Ошибка загрузки данных:", e);
        document.getElementById("content").innerHTML = "<p>Не удалось загрузить данные</p>";
      }
    }

    function toggleCard(card) {
      card.classList.toggle('expanded');
    }
  </script>
</body>
</html>
