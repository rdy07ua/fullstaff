<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pipeline –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤</title>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç—ã -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Oswald, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #ececec);
      margin: 0;
      padding: 20px;
      color: #111;
    }
    h1 { 
      text-align: center; 
      color: #111; 
      font-family: 'Oswald', sans-serif;
      font-size: 36px;
      margin-bottom: 50px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
      gap: 25px;
    }
    .card {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 1.4;
      background: #1a1a1a;
      color: #f1f1f1;
      border-radius: 10px;
      padding: 14px;
      transition: 0.3s;
      cursor: pointer;
      overflow: hidden;
    }
    .card p { margin: 6px 0; }
    .card:hover {
      transform: translateY(-4px);
    }

    /* –°–∫—Ä—ã—Ç—ã–µ –¥–µ—Ç–∞–ª–∏ */
    .card-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    .card.expanded .card-details {
      max-height: 500px;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .btn {
      display: inline-block;
      margin-top: 4px;
      margin-right: 6px;
      padding: 6px 12px;
      border-radius: 6px;
      color: #fff !important;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      transition: 0.3s;
    }
    .email-link {
      color: #fff;
      text-decoration: none;
    }
    .email-link:hover {
      text-decoration: underline;
    }
    .btn-linkedin { background: #0077b5; }
    .btn-linkedin:hover {
      background: #005582;
      box-shadow: 0 0 8px rgba(0,119,181,0.7);
    }
    .btn-cv { background: #28a745; }
    .btn-cv:hover {
      background: #1e7e34;
      box-shadow: 0 0 8px rgba(40,167,69,0.7);
    }

    /* –°—Ç–∞—Ç—É—Å */
    .status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
    }
    .status.new { background: #f39c12; }
    .status.sent { background: #007bff; }
    .status.interview { background: #9b59b6; }
    .status.offer { background: #28a745; }
    .status.reject { background: #dc3545; }

    /* –ù–µ–æ–Ω–æ–≤—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã */
    .new {
      border: 2px solid #f39c12;
      box-shadow: 0 0 6px #f39c12, 0 0 12px #f39c12, 0 0 18px #f39c12;
    }
    .sent {
      border: 2px solid #007bff;
      box-shadow: 0 0 6px #007bff, 0 0 12px #007bff, 0 0 18px #007bff;
    }
    .interview {
      border: 2px solid #9b59b6;
      box-shadow: 0 0 6px #9b59b6, 0 0 12px #9b59b6, 0 0 18px #9b59b6;
    }
    .offer {
      border: 2px solid #28a745;
      box-shadow: 0 0 6px #28a745, 0 0 12px #28a745, 0 0 18px #28a745;
    }
    .reject {
      border: 2px solid #dc3545;
      box-shadow: 0 0 6px #dc3545, 0 0 12px #dc3545, 0 0 18px #dc3545;
    }

    /* üì± –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 30px;
      }
      .grid {
        grid-template-columns: 1fr; /* –∫–∞—Ä—Ç–æ—á–∫–∏ –≤ 1 –∫–æ–ª–æ–Ω–∫—É */
        gap: 15px;
      }
      .card {
        font-size: 14px;
        padding: 12px;
      }
      .btn {
        font-size: 12px;
        padding: 5px 10px;
      }
      .status {
        font-size: 12px;
        padding: 2px 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Pipeline –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤</h1>
  <div class="grid" id="content"></div>

  <script>
    async function loadData() {
      try {
        const res = await fetch("https://docs.google.com/spreadsheets/d/1ZISfkRoQPYzlPkIXkWdyNtueJTRq3_edQtQQuPDDasw/gviz/tq?tqx=out:json");
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows.reverse();
        let html = "";

        for (let i = 0; i < rows.length; i++) {
          const r = rows[i].c;
          if (!r[4]) continue;

          const agency = r[1]?.v || "";
          const recruiter = r[2]?.v || "";
          const vacancy = r[3]?.v || "";
          const candidate = r[4]?.v || "";
          const email = r[5]?.v || "";
          const salary = r[7]?.v || "";
          const location = r[9]?.v || "";
          const linkedin = r[10]?.v || "";
          const cv = r[11]?.v || "";
          const status = r[12]?.v || "";
          const comment = r[13]?.v || "";

          let statusClass = "";
          if (status.includes("–ù–æ–≤—ã–π")) statusClass = "new";
          if (status.includes("–ü–µ—Ä–µ–¥–∞–Ω")) statusClass = "sent";
          if (status.includes("–ò–Ω—Ç–µ—Ä–≤—å—é")) statusClass = "interview";
          if (status.includes("–û—Ñ—Ñ–µ—Ä")) statusClass = "offer";
          if (status.includes("–û—Ç–∫–∞–∑")) statusClass = "reject";

          html += `
            <div class="card ${statusClass}" onclick="toggleCard(this)">
              <div class="card-preview">
                <p><b>–ö–∞–Ω–¥–∏–¥–∞—Ç:</b> ${candidate}</p>
                <p><b>–í–∞–∫–∞–Ω—Å–∏—è:</b> ${vacancy}</p>
                <p><b>–°—Ç–∞—Ç—É—Å:</b> <span class="status ${statusClass}">${status}</span></p>
              </div>
              <div class="card-details">
                <p><b>–ê–≥–µ–Ω—Ç—Å—Ç–≤–æ:</b> ${agency}</p>
                <p><b>–†–µ–∫—Ä—É—Ç–µ—Ä:</b> ${recruiter}</p>
                <p><b>Email:</b> <a href="mailto:${email}" class="email-link">${email}</a></p>
                <p><b>–ó/–ü:</b> ${salary}</p>
                <p><b>–õ–æ–∫–∞—Ü–∏—è:</b> ${location}</p>
                <p>
                  ${linkedin ? `<a href="${linkedin}" target="_blank" class="btn btn-linkedin">LinkedIn</a>` : ""}
                  ${cv ? `<a href="${cv}" target="_blank" class="btn btn-cv">CV</a>` : ""}
                </p>
                <p><b>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</b> ${comment}</p>
              </div>
            </div>
          `;
        }

        document.getElementById("content").innerHTML = html;
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", e);
        document.getElementById("content").innerHTML = "<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</p>";
      }
    }

    function toggleCard(card) {
      card.classList.toggle('expanded');
    }

    loadData();
  </script>
</body>
</html>
