<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>&lt;FULLSTAFF &amp; PARTNERS&gt;</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Oswald, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #ececec);
      margin: 0;
      color: #111;

      /* sticky footer */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Контейнер */
    .container {
      width: 70%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px; /* ← перенесли сюда padding */
    }
    @media (max-width: 600px) {
      .container { width: 100%; }
    }

    h1 { 
      text-align: center; 
      color: #111; 
      font-family: 'Oswald', sans-serif;
      font-size: 36px;
      margin-bottom: 30px;
    }
    #content {
      margin-bottom: 20px; /* ← отступ перед футером */
    }

    /* футер */
    footer {
      background: #000;
      color: #fff;
      font-size: 0.85rem;
      text-align: center;
      padding: 10px 0;
      padding-bottom: 40px; /* внутри футера создаём "подушку" */
      border-top: 1px solid #333;
    }

    footer p {
      margin: 0;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      text-decoration: underline;
      color: #28a745;
    }
    footer.container {
      padding: 0; /* убираем лишний padding у футера */
    }


    @media (max-width: 600px) {
      footer { display: none; }
    }

    /* Контейнер для кнопок */
    .top-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 50px;
    }

    .sheet-btn {
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      padding: 8px 14px;
      background: #28a745;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .sheet-btn:hover {
      background: #1e7e34;
      box-shadow: 0 0 8px rgba(40,167,69,0.6);
    }

    .logout-btn {
      margin-left: auto;
      padding: 10px 20px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #a71d2a;
      box-shadow: 0 0 8px rgba(220,53,69,0.6);
    }

    .login-box {
      max-width: 320px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
      text-align: center;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-box button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #dc3545;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: #a71d2a;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
      gap: 25px;
    }
    .card {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 1.4;
      background: #1a1a1a;
      color: #f1f1f1;
      border-radius: 10px;
      padding: 14px;
      transition: 0.3s;
      cursor: pointer;
      overflow: hidden;
    }
    .card p { margin: 6px 0; }
    .card:hover { transform: translateY(-4px); }
    .card-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    .card.expanded .card-details { max-height: 500px; }
    .card-preview b,
    .card-details b { font-weight: 600; font-size: 16px; }
    .btn {
      display: inline-block;
      margin-top: 4px;
      margin-right: 6px;
      padding: 6px 12px;
      border-radius: 6px;
      color: #fff !important;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      transition: 0.3s;
    }
    .email-link { color: #fff; text-decoration: none; }
    .email-link:hover { text-decoration: underline; }
    .btn-linkedin { background: #0077b5; }
    .btn-linkedin:hover { background: #005582; box-shadow: 0 0 8px rgba(0,119,181,0.7); }
    .btn-cv { background: #28a745; }
    .btn-cv:hover { background: #1e7e34; box-shadow: 0 0 8px rgba(40,167,69,0.7); }
    .status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
    }
    .status.new { background: #f39c12; }
    .status.sent { background: #007bff; }
    .status.interview { background: #9b59b6; }
    .status.offer { background: #28a745; }
    .status.reject { background: #dc3545; }
    .new { border: 2px solid #f39c12; box-shadow: 0 0 6px #f39c12, 0 0 12px #f39c12, 0 0 18px #f39c12; }
    .sent { border: 2px solid #007bff; box-shadow: 0 0 6px #007bff, 0 0 12px #007bff, 0 0 18px #007bff; }
    .interview { border: 2px solid #9b59b6; box-shadow: 0 0 6px #9b59b6, 0 0 12px #9b59b6, 0 0 18px #9b59b6; }
    .offer { border: 2px solid #28a745; box-shadow: 0 0 6px #28a745, 0 0 12px #28a745, 0 0 18px #28a745; }
    .reject { border: 2px solid #dc3545; box-shadow: 0 0 6px #dc3545, 0 0 12px #dc3545, 0 0 18px #dc3545; }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      .card { font-size: 15px; padding: 12px; }
      .card-preview b,
      .card-details b { font-size: 15px; }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Pipeline кандидатов</h1>

    <div class="top-controls">
      <a id="sheetLink" href="#" target="_blank" class="sheet-btn" style="display:none;">Смотреть в Google Sheets</a>
      <button class="logout-btn" onclick="logout()" style="display:none;">Выйти</button>
    </div>

    <div id="login" class="login-box">
      <h3>Вход</h3>
      <input type="text" id="username" placeholder="Логин"><br>
      <input type="password" id="password" placeholder="Пароль"><br>
      <button onclick="login()">Войти</button>
    </div>

    <div id="app" style="display:none;">
      <div class="grid" id="content"></div>
    </div>
  </main>

  <footer class="container">
    <p>
      © 2025 FullStaff · 
      <a href="mailto:serhii.nahov@fullstaff.net">serhii.nahov@fullstaff.net</a> · 
      <a href="tel:+48793379163">+48 793 379 163</a>
    </p>
  </footer>

  <script>
    async function hash(str) {
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, "0")).join("");
    }

    const users = {
      "rdy07": { passwordHash: "29abebdeaec524b5b1f40c7bc86cc046020ea42150496404382dea6a5a71c2f3", role: "admin", name: null, sheetUrl: "https://docs.google.com/spreadsheets/d/ADMIN_SHEET_ID/edit" },
      "Serhii Riabovol": { passwordHash: "e6c3da5b206634d7f3f3586d747ffdb36b5c675757b380c6a5fe5c570c714349", role: "user", name: "Serhii Riabovol", sheetUrl: "https://docs.google.com/spreadsheets/d/SERHII_SHEET_ID/edit" },
      "Anna Ivanova": { passwordHash: "1ba3d16e9881959f8c9a9762854f72c6e6321cdd44358a10a4e939033117eab9", role: "user", name: "Anna Ivanova", sheetUrl: "https://docs.google.com/spreadsheets/d/ANNA_SHEET_ID/edit" },
      "Oleg Petrov": { passwordHash: "3acb59306ef6e660cf832d1d34c4fba3d88d616f0bb5c2a9e0f82d18ef6fc167", role: "user", name: "Oleg Petrov", sheetUrl: "https://docs.google.com/spreadsheets/d/OLEG_SHEET_ID/edit" },
      "Marina Kozlova": { passwordHash: "347571be3263ef42336c505a6a43035bb5a2ac89de00d4f61dcaefe87c1b6f63", role: "user", name: "Marina Kozlova", sheetUrl: "https://docs.google.com/spreadsheets/d/MARINA_SHEET_ID/edit" },
      "Dmitry Sokolov": { passwordHash: "1f11d5d72bcc0c7b06dd69b0182b32a9548239cfbe8f9c8236f3946240127b42", role: "user", name: "Dmitry Sokolov", sheetUrl: "https://docs.google.com/spreadsheets/d/DMITRY_SHEET_ID/edit" }
    };

    let currentUser = null;

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (users[username]) {
        const hashPass = await hash(password);
        if (hashPass === users[username].passwordHash) {
          currentUser = users[username];
          localStorage.setItem("loggedUser", username);

          document.getElementById("login").style.display = "none";
          document.getElementById("app").style.display = "block";

          document.getElementById("sheetLink").href = currentUser.sheetUrl || "#";
          document.getElementById("sheetLink").style.display = "inline-block";

          document.querySelector(".logout-btn").style.display = "inline-block";

          loadData();
          return;
        }
      }
      alert("Неверный логин или пароль");
    }

    function logout() {
      currentUser = null;
      localStorage.removeItem("loggedUser");
      document.getElementById("login").style.display = "block";
      document.getElementById("app").style.display = "none";
      document.getElementById("content").innerHTML = "";
      document.getElementById("sheetLink").style.display = "none";
      document.querySelector(".logout-btn").style.display = "none";
    }

    window.onload = function () {
      const savedUser = localStorage.getItem("loggedUser");
      if (savedUser && users[savedUser]) {
        currentUser = users[savedUser];
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";

        document.getElementById("sheetLink").href = currentUser.sheetUrl || "#";
        document.getElementById("sheetLink").style.display = "inline-block";
        document.querySelector(".logout-btn").style.display = "inline-block";

        loadData();
      }
    };

    async function loadData() {
      try {
        const res = await fetch("https://docs.google.com/spreadsheets/d/1ZISfkRoQPYzlPkIXkWdyNtueJTRq3_edQtQQuPDDasw/gviz/tq?tqx=out:json");
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows.reverse();
        let html = "";

        for (let i = 0; i < rows.length; i++) {
          const r = rows[i].c;
          if (!r[4]) continue;

          const agency = r[1]?.v || "";
          const recruiter = r[2]?.v || "";
          const vacancy = r[3]?.v || "";
          const candidate = r[4]?.v || "";
          const email = r[5]?.v || "";
          const salary = r[7]?.v || "";
          const location = r[9]?.v || "";
          const linkedin = r[10]?.v || "";
          const cv = r[11]?.v || "";
          const status = r[12]?.v || "";
          const comment = r[13]?.v || "";

          if (currentUser.role !== "admin" && recruiter !== currentUser.name) continue;

          let statusClass = "";
          if (status.includes("Новый")) statusClass = "new";
          if (status.includes("Передан")) statusClass = "sent";
          if (status.includes("Интервью")) statusClass = "interview";
          if (status.includes("Оффер")) statusClass = "offer";
          if (status.includes("Отказ")) statusClass = "reject";

          html += `
            <div class="card ${statusClass}" onclick="toggleCard(this)">
              <div class="card-preview">
                <p><b>Кандидат:</b> ${candidate}</p>
                <p><b>Вакансия:</b> ${vacancy}</p>
                <p><b>Статус:</b> <span class="status ${statusClass}">${status}</span></p>
              </div>
              <div class="card-details">
                <p><b>Агентство:</b> ${agency}</p>
                <p><b>Рекрутер:</b> ${recruiter}</p>
                <p><b>Email:</b> <a href="mailto:${email}" class="email-link">${email}</a></p>
                <p><b>З/П:</b> ${salary}</p>
                <p><b>Локация:</b> ${location}</p>
                <p>
                  ${linkedin ? `<a href="${linkedin}" target="_blank" class="btn btn-linkedin">LinkedIn</a>` : ""}
                  ${cv ? `<a href="${cv}" target="_blank" class="btn btn-cv">CV</a>` : ""}
                </p>
                <p><b>Комментарий:</b> ${comment}</p>
              </div>
            </div>
          `;
        }

        document.getElementById("content").innerHTML = html || "<p>Нет данных для отображения</p>";
      } catch (e) {
        console.error("Ошибка загрузки данных:", e);
        document.getElementById("content").innerHTML = "<p>Не удалось загрузить данные</p>";
      }
    }

    function toggleCard(card) {
      card.classList.toggle('expanded');
    }
  </script>
</body>
</html>
