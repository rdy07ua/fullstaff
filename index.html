  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      color: #000;
    }

    /* Хедер */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-family: 'Oswald', sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: #000;
    }

    .social-icons {
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      color: #000;
      font-size: 28px;
      text-decoration: none;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #555;
    }

    @media (max-width: 600px) {
      header {
        display: none !important;
      }
    }

    /* Инструкция */
    .thin-text {
      font-weight: 300;
      font-size: 1.2rem;
      text-align: center;
      margin: 30px 0 20px;
      text-shadow: 0 0 1px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      .thin-text {
        display: none !important;
      }
    }

    /* Контейнер карточек */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto 60px;
    }

    .card {
      padding: 30px 20px;
      text-align: center;
      background: #fff;
      border-radius: 20px;
      border: 1px solid #e0e0e0;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .card p {
      font-weight: 300;
      font-size: 1.1rem;
      margin-bottom: 20px;
      text-shadow: 0 0 1px rgba(0,0,0,0.3);
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .card-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
    }

    .card-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    .upload-btn { background-color: #28a745; }
    .upload-btn:hover { background-color: #218838; }

    .pipeline-btn { background-color: #1e6c93; }
    .pipeline-btn:hover { background-color: #15516d; }

    /* Футер */
    footer {
      background: #000;
      color: #fff;
      font-size: 0.85rem;
      text-align: center;
      padding: 8px 0;
      border-top: 1px solid #333;
    }

    footer p {
      margin: 0;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      footer {
        display: none;
      }
    }
  </style>
</head>
