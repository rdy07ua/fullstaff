<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>&lt;FULLSTAFF &amp; PARTNERS&gt;</title>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç—ã -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Oswald, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #ececec);
      margin: 0;
      padding: 20px;
      color: #111;
    }
    h1 { 
      text-align: center; 
      color: #111; 
      font-family: 'Oswald', sans-serif;
      font-size: 36px;
      margin-bottom: 30px;
    }
    .login-box {
      max-width: 320px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
      text-align: center;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-box button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #dc3545;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
      gap: 25px;
    }
    .card {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 1.4;
      background: #1a1a1a;
      color: #f1f1f1;
      border-radius: 10px;
      padding: 14px;
      transition: 0.3s;
      cursor: pointer;
      overflow: hidden;
    }
    .card p { margin: 6px 0; }
    .card:hover { transform: translateY(-4px); }

    .card-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
    }
    .card.expanded .card-details {
      max-height: 500px;
    }

    .card-preview b,
    .card-details b {
      font-weight: 600;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      margin-top: 4px;
      margin-right: 6px;
      padding: 6px 12px;
      border-radius: 6px;
      color: #fff !important;
      font-size: 13px;
      font-weight: 500;
      text-decoration: none;
      transition: 0.3s;
    }
    .email-link {
      color: #fff;
      text-decoration: none;
    }
    .email-link:hover { text-decoration: underline; }
    .btn-linkedin { background: #0077b5; }
    .btn-linkedin:hover { background: #005582; box-shadow: 0 0 8px rgba(0,119,181,0.7); }
    .btn-cv { background: #28a745; }
    .btn-cv:hover { background: #1e7e34; box-shadow: 0 0 8px rgba(40,167,69,0.7); }

    .status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
    }
    .status.new { background: #f39c12; }
    .status.sent { background: #007bff; }
    .status.interview { background: #9b59b6; }
    .status.offer { background: #28a745; }
    .status.reject { background: #dc3545; }

    .new { border: 2px solid #f39c12; box-shadow: 0 0 6px #f39c12, 0 0 12px #f39c12, 0 0 18px #f39c12; }
    .sent { border: 2px solid #007bff; box-shadow: 0 0 6px #007bff, 0 0 12px #007bff, 0 0 18px #007bff; }
    .interview { border: 2px solid #9b59b6; box-shadow: 0 0 6px #9b59b6, 0 0 12px #9b59b6, 0 0 18px #9b59b6; }
    .offer { border: 2px solid #28a745; box-shadow: 0 0 6px #28a745, 0 0 12px #28a745, 0 0 18px #28a745; }
    .reject { border: 2px solid #dc3545; box-shadow: 0 0 6px #dc3545, 0 0 12px #dc3545, 0 0 18px #dc3545; }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      .card { font-size: 15px; padding: 12px; }
      .card-preview b,
      .card-details b { font-size: 15px; }
    }
  </style>
</head>
<body>
  <h1>Pipeline –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤</h1>

  <div id="login" class="login-box">
    <h3>–í—Ö–æ–¥</h3>
    <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω"><br>
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å"><br>
    <button onclick="login()">–í–æ–π—Ç–∏</button>
  </div>

  <div id="app" style="display:none;">
    <button onclick="logout()" style="margin-bottom:20px;">–í—ã–π—Ç–∏</button>
    <div class="grid" id="content"></div>
  </div>

  <script>
    // üîë –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏
    const users = {
      "rdy07": { password: "1234", role: "admin", name: null },  // –≤–∏–¥–∏—Ç –≤—Å–µ—Ö
      "Serhii Riabovol": { password: "pass1", role: "user", name: "Serhii Riabovol" },
      "Anna Ivanova": { password: "pass2", role: "user", name: "Anna Ivanova" },
      "Oleg Petrov": { password: "pass3", role: "user", name: "Oleg Petrov" },
      "Marina Kozlova": { password: "pass4", role: "user", name: "Marina Kozlova" },
      "Dmitry Sokolov": { password: "pass5", role: "user", name: "Dmitry Sokolov" }
    };

    let currentUser = null;

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (users[username] && users[username].password === password) {
        currentUser = users[username];
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        loadData();
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å");
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById("login").style.display = "block";
      document.getElementById("app").style.display = "none";
      document.getElementById("content").innerHTML = "";
    }

    async function loadData() {
      try {
        const res = await fetch("https://docs.google.com/spreadsheets/d/1ZISfkRoQPYzlPkIXkWdyNtueJTRq3_edQtQQuPDDasw/gviz/tq?tqx=out:json");
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows.reverse();
        let html = "";

        for (let i = 0; i < rows.length; i++) {
          const r = rows[i].c;
          if (!r[4]) continue;

          const agency = r[1]?.v || "";
          const recruiter = r[2]?.v || "";
          const vacancy = r[3]?.v || "";
          const candidate = r[4]?.v || "";
          const email = r[5]?.v || "";
          const salary = r[7]?.v || "";
          const location = r[9]?.v || "";
          const linkedin = r[10]?.v || "";
          const cv = r[11]?.v || "";
          const status = r[12]?.v || "";
          const comment = r[13]?.v || "";

          // üîé –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
          if (currentUser.role !== "admin" && recruiter !== currentUser.name) {
            continue;
          }

          let statusClass = "";
          if (status.includes("–ù–æ–≤—ã–π")) statusClass = "new";
          if (status.includes("–ü–µ—Ä–µ–¥–∞–Ω")) statusClass = "sent";
          if (status.includes("–ò–Ω—Ç–µ—Ä–≤—å—é")) statusClass = "interview";
          if (status.includes("–û—Ñ—Ñ–µ—Ä")) statusClass = "offer";
          if (status.includes("–û—Ç–∫–∞–∑")) statusClass = "reject";

          html += `
            <div class="card ${statusClass}" onclick="toggleCard(this)">
              <div class="card-preview">
                <p><b>–ö–∞–Ω–¥–∏–¥–∞—Ç:</b> ${candidate}</p>
                <p><b>–í–∞–∫–∞–Ω—Å–∏—è:</b> ${vacancy}</p>
                <p><b>–°—Ç–∞—Ç—É—Å:</b> <span class="status ${statusClass}">${status}</span></p>
              </div>
              <div class="card-details">
                <p><b>–ê–≥–µ–Ω—Ç—Å—Ç–≤–æ:</b> ${agency}</p>
                <p><b>–†–µ–∫—Ä—É—Ç–µ—Ä:</b> ${recruiter}</p>
                <p><b>Email:</b> <a href="mailto:${email}" class="email-link">${email}</a></p>
                <p><b>–ó/–ü:</b> ${salary}</p>
                <p><b>–õ–æ–∫–∞—Ü–∏—è:</b> ${location}</p>
                <p>
                  ${linkedin ? `<a href="${linkedin}" target="_blank" class="btn btn-linkedin">LinkedIn</a>` : ""}
                  ${cv ? `<a href="${cv}" target="_blank" class="btn btn-cv">CV</a>` : ""}
                </p>
                <p><b>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</b> ${comment}</p>
              </div>
            </div>
          `;
        }

        document.getElementById("content").innerHTML = html || "<p>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>";
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", e);
        document.getElementById("content").innerHTML = "<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</p>";
      }
    }

    function toggleCard(card) {
      card.classList.toggle('expanded');
    }
  </script>
</body>
</html>
