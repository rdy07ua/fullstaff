<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pipeline кандидатов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 8px;
      font-weight: bold;
    }
    .status.new { background: #28a745; color: white; }
    .status.sent { background: #007bff; color: white; }
    .status.reject { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>Pipeline кандидатов</h1>
  <div class="grid" id="content"></div>

  <script>
    async function loadData() {
      try {
        const res = await fetch("https://docs.google.com/spreadsheets/d/1ZISfkRoQPYzlPkIXkWdyNtueJTRq3_edQtQQuPDDasw/gviz/tq?tqx=out:json");
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;
        let html = "";

        for (let i = 1; i < rows.length; i++) {
          const r = rows[i].c;
          if (!r[4]) continue; // если нет кандидата — пропускаем строку

          const date = r[0]?.v || "";
          const agency = r[1]?.v || "";
          const recruiter = r[2]?.v || "";
          const vacancy = r[3]?.v || "";
          const candidate = r[4]?.v || "";
          const email = r[5]?.v || "";
          const position = r[6]?.v || "";
          const salary = r[7]?.v || "";
          const location = r[8]?.v || "";
          const linkedin = r[9]?.v || "";
          const cv = r[10]?.v || "";
          const status = r[11]?.v || "";
          const comment = r[12]?.v || "";

          // Подсветка статуса
          let statusClass = "";
          if (status.includes("Новый")) statusClass = "new";
          if (status.includes("Отказ")) statusClass = "reject";
          if (status.includes("Передан")) statusClass = "sent";

          html += `
            <div class="card">
              <h3>${candidate} (${position})</h3>
              <p><b>Агентство:</b> ${agency}</p>
              <p><b>Рекрутер:</b> ${recruiter}</p>
              <p><b>Вакансия:</b> ${vacancy}</p>
              <p><b>Дата:</b> ${date}</p>
              <p><b>Зарплата:</b> ${salary}</p>
              <p><b>Локация:</b> ${location}</p>
              <p><b>Email:</b> <a href="mailto:${email}">${email}</a></p>
              <p><a href="${linkedin}" target="_blank">LinkedIn</a> | <a href="${cv}" target="_blank">CV</a></p>
              <div class="status ${statusClass}">${status}</div>
              <p><b>Комментарий:</b> ${comment}</p>
            </div>
          `;
        }

        document.getElementById("content").innerHTML = html;
      } catch (e) {
        console.error("Ошибка загрузки данных:", e);
        document.getElementById("content").innerHTML = "<p>Не удалось загрузить данные</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
